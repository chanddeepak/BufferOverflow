<form [formGroup]="registerForm" (validSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" formControlName="firstName"
      required>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" formControlName="lastName"
      required>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password"
      required>
  </div>
  <div class="form-group">
    <label for="image">Choose Profile Pic</label>
    <input type="file" class="form-control-file" id="image" formControlName="image" required>
  </div>
  <button type="submit" class="btn btn-primary">Signup</button>
</form>
