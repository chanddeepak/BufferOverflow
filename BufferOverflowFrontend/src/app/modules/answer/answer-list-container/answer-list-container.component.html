<h4>Answers</h4>
<div>
  <div *ngFor="let data of dataList | paginate: { itemsPerPage: 2, currentPage: p}">
    <hr>
    <div class="row">
      <div class="col-sm-1 col-md-4 col-lg-2">
        <div class="votebox">
          <span class="fa fa-arrow-up vote up" (click)="upvote(data.AnswerDetail.Id)"
            [ngClass]="{'active' : data.VoteDetail.Vote == 1 && data.VoteDetail.UserId == currentUserId }">
          </span>
          <span class="vote-count" *ngIf="!isTrue">{{data.TotalVote}}</span>
          <!-- <span class="vote-count" *ngIf="isTrue">{{voteCount}}</span> -->

          <span class="fa fa-arrow-down vote down" (click)="downvote(data.AnswerDetail.Id)"
            [ngClass]="{'active' : data.VoteDetail.Vote == 2 && data.VoteDetail.UserId == currentUserId }">

          </span>
        </div>
      </div>
      <div class="col-sm-11 col-md-8 col-lg-10">
        <div>
          <p class="card-text">{{data.AnswerDetail.Answer }}</p>
        </div>
        <!-- <div class="text-left">
        <a href="#" class="badge badge-primary">Primary</a>
      </div> -->
        <br>
        <div class="row" *ngIf="currentUserId == data.AnswerDetail.UserId">
          <div class="col">
            <button class="btn btn-primary" style="margin-right: 3%" (click)="editAnswer(data)">Edit</button>
            <button class="btn btn-danger" (click)="deleteAnswer(data.AnswerDetail.Id)">Delete</button>
          </div>
        </div>
        <div class="text-right">
          <h6> posted on: <span>{{data.AnswerDetail.Created | date}}</span> by <span><a href="/question/detail"
                class="card-link">{{data.UserDetail.FirstName + ' ' + data.UserDetail.LastName}}</a></span> </h6>
        </div>
      </div>
    </div>
    <hr>
  </div>
  <div>
    <!-- <div class="col"> -->
    <ul class="pagination">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </ul>
    <!-- </div> -->
  </div>
</div>
