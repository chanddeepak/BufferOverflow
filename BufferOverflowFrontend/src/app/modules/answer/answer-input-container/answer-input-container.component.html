<div>
  <h3>Your Answer</h3>
  <form [formGroup]="answerInputForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="answer">Answer</label>
      <textarea class="form-control" id="answer" formControlName="Answer"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post Your Answer</button>
  </form>
</div>
