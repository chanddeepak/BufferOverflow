<div *ngIf="dataExist">
  <div class="card" style="width: 100%;">
    <div class="card-body">
      <div>
        <h4 class="card-title">{{ data.QuestionDetail.Title }}</h4>
      </div>
      <hr>
      <div>
        <p class="card-text">{{ data.QuestionDetail.Description }}</p>
      </div>
      <div class="row">
        <div *ngFor="let tag of data.TagDetail">
          <div class="col text-left">
            <a href="#" class="badge badge-primary">{{tag.Tag}}</a>
          </div>
        </div>
      </div>
      <br>
      <div class="row" *ngIf="currentUserId == data.QuestionDetail.UserId">
        <div class="col">
          <button class="btn btn-primary" style="margin-right: 3%" (click)="editQuestion(data)">Edit</button>
          <button class="btn btn-danger" (click)="deleteQuestion(data.QuestionDetail.Id)">Delete</button>
        </div>
      </div>
      <div class="text-right">
        <h6> posted on: <span>{{data.QuestionDetail.Created | date}}</span> by <span><a href="/question/detail"
              class="card-link">{{data.UserDetail.FirstName + ' ' + data.UserDetail.LastName}}</a></span> </h6>
      </div>
    </div>
  </div>
  <br>
  <div *ngIf="data.QuestionDetail.AnswerCount != 0">
    <hr>
    <app-answer-list-container [QuestionId]='data.QuestionDetail.Id'></app-answer-list-container>
  </div>
  <br>
  <div *ngIf="isLogin">
    <app-answer-input-container [QuestionId]='data.QuestionDetail.Id'></app-answer-input-container>
  </div>
</div>
